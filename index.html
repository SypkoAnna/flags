<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>flags</title>
</head>
<body>
    <div class="header">
        Ukraine
    </div>
    <div class="flag">
        UKRAINE
    </div>
    <div class="header-polish">
        Poland
    </div>
    <div class="flag-polish">
        Poland
    </div>
    <div class="header-france">
        france
    </div>
    <div class="flag-france">
        france
    </div>
    <div class="header-israel">
        israel
    </div>
    <div class="flag-israel">
        <img src="star.png" alt="star">
    </div>
    <div class="header-georgia">
        georgia
    </div>
    <div class="flag-georgia">
        <img class="cross1" src="georgia-cross.webp" alt="georgia-cross">
        <img class="cross2" src="georgia-cross.webp" alt="georgia-cross">
        <img class="cross3" src="georgia-cross.webp" alt="georgia-cross">
        <img class="cross4" src="georgia-cross.webp" alt="georgia-cross">
    </div>
    <div class="header-turkey">turkey</div>
    <div class="flag-turkey">
        <div class="white-circle"></div>
        <div class="star"></div>
    </div>

    
</body>
</html>
